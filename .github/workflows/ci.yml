name: PHP → GitHub Pages (static datasets)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer
      - name: Install deps
        run: composer install --prefer-dist --no-interaction
      - name: Run tests
        run: vendor/bin/phpunit --display-warnings

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer
      - name: Install deps
        run: composer install --prefer-dist --no-interaction

      - name: Generate static datasets with PHP
        env:
          PUZZLES_PER_SET: "15"   # ajusta cantidad si quieres más/menos
        run: |
          mkdir -p dist
          php scripts/build-static.php

      - name: Publish static UI
        run: |
          # usar la UI estática en lugar de la versión PHP
          cp public/index.static.html dist/index.html
          # copiar cualquier asset estático adicional (imgs/css) si los tuvieras
          # rsync -av --exclude='*.php' public/ dist/

      - name: Upload artifact (only once)
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
